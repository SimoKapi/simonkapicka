<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../JS/contentLoader.js"></script>
</head>
<body>
    <div id="header">
    </div>

    <div class="main_content">
        <h2>Contact</h2>
        <div class="contact_div">
            <form class="contact_form">
                <input class="formEmail" type="email" name="email" placeholder="Enter your email here">
                <input class="formSubject" type="text" name="subject" placeholder="What is your email about?">
                <input class="formContent" type="text" name="content" placeholder="Write your email here">
                <button type="submit" name="send">Send email</button>
            </form>
        </div>
    </div>

    <div id="footer">
    </div>
</body>
</html>
